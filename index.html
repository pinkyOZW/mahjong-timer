<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻雀スコア＆タイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 役一覧ボタン（左上） -->
    <button id="yaku-list-btn" class="yaku-list-btn">役一覧</button>
    <!-- 役一覧ポップアップ -->
    <div id="yaku-popup" class="yaku-popup-overlay">
        <div class="yaku-popup-content">
            <button id="yaku-popup-close" class="yaku-popup-close">&times;</button>
            <div class="yaku-popup-pages">
                <img id="yaku-image" src="image1" alt="麻雀役一覧" />
            </div>
            <div class="yaku-popup-pagination">
                <button id="page-prev" class="page-btn" disabled>&lt;</button>
                <span id="page-indicator">1 / 2</span>
                <button id="page-next" class="page-btn">&gt;</button>
            </div>
        </div>
    </div>

    <!-- 点数表ボタン（右上） -->
    <button id="score-table-btn" class="score-table-btn">点数表</button>
    <!-- 点数表ポップアップ -->
    <div id="score-table-popup" class="score-table-popup-overlay">
        <div class="score-table-popup-content">
            <button id="score-table-popup-close" class="score-table-popup-close">&times;</button>
            <div class="score-table-popup-pages">
                <img id="score-table-image" src="image1" alt="点数表1" />
            </div>
            <div class="score-table-popup-pagination">
                <button id="score-table-page-prev" class="score-table-page-btn" disabled>&lt;</button>
                <span id="score-table-page-indicator">1 / 3</span>
                <button id="score-table-page-next" class="score-table-page-btn">&gt;</button>
            </div>
        </div>
    </div>

    <div id="game-board">
        <div id="score-rotate-area">
            <div class="player-score south">
                <div class="score-inner">
                    <span class="wind-label" data-wind="南" id="label-south">南</span>
                    <input type="number" class="score-input" value="25000" id="score-south">
                </div>
            </div>
            <div class="player-score east">
                <div class="score-inner">
                    <span class="wind-label active-wind" data-wind="東" id="label-east">東</span>
                    <input type="number" class="score-input" value="25000" id="score-east">
                </div>
            </div>
            <div class="player-score north">
                <div class="score-inner">
                    <span class="wind-label" data-wind="北" id="label-north">北</span>
                    <input type="number" class="score-input" value="25000" id="score-north">
                </div>
            </div>
            <div class="player-score west">
                <div class="score-inner west-inner">
                    <span class="wind-label" data-wind="西" id="label-west">西</span>
                    <input type="number" class="score-input" value="25000" id="score-west">
                </div>
            </div>
        </div>

        <div id="timer-container">
            <div id="timer-display">00:30</div>
        </div>

        <!-- 長考ボタンをscore-rotate-areaの外、西の下あたりに配置 -->
        <button id="btn-choukou">長考</button>
    </div>

    <div class="controls">
        <p>自風を選択してください:</p>
        <button id="btn-east">東</button>
        <button id="btn-south">南</button>
        <button id="btn-west">西</button>
        <button id="btn-north">北</button>
        <hr>
        <div class="timer-settings-row">
            <label for="timer-setting">タイマー設定 (秒):</label>
            <input type="number" id="timer-setting" value="30" min="1">
            <label for="choukou-setting" style="margin-left:12px;">長考設定 (秒):</label>
            <input type="number" id="choukou-setting" value="60" min="1">
        </div>
        <div class="main-controls-row">
            <button id="start-timer-btn">局開始</button>
            <button id="stop-timer-btn">局終了</button>
            <button id="reset-score-btn">点数リセット</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
