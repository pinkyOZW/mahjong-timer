<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻雀スコア＆タイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-board">
        <div id="score-rotate-area">
            <div class="player-score south">
                <div class="score-inner">
                    <span class="wind-label" data-wind="南" id="label-south">南</span>
                    <input type="number" class="score-input" value="25000" id="score-south">
                </div>
            </div>
            <div class="player-score east">
                <div class="score-inner">
                    <span class="wind-label active-wind" data-wind="東" id="label-east">東</span>
                    <input type="number" class="score-input" value="25000" id="score-east">
                </div>
            </div>
            <div class="player-score north">
                <div class="score-inner">
                    <span class="wind-label" data-wind="北" id="label-north">北</span>
                    <input type="number" class="score-input" value="25000" id="score-north">
                </div>
            </div>
            <div class="player-score west">
                <div class="score-inner west-inner">
                    <span class="wind-label" data-wind="西" id="label-west">西</span>
                    <input type="number" class="score-input" value="25000" id="score-west">
                </div>
            </div>
        </div>

        <div id="timer-container">
            <div id="timer-display">00:30</div>
        </div>

        <!-- 長考ボタンをscore-rotate-areaの外、西の下あたりに配置 -->
        <button id="btn-choukou">長考</button>
    </div>

    <div class="controls">
        <p>自分の風を選択してください:</p>
        <button id="btn-east">東</button>
        <button id="btn-south">南</button>
        <button id="btn-west">西</button>
        <button id="btn-north">北</button>
        <hr>
        <div class="timer-settings-row">
            <label for="timer-setting">タイマー設定 (秒):</label>
            <input type="number" id="timer-setting" value="30" min="1">
            <label for="choukou-setting" style="margin-left:12px;">長考設定 (秒):</label>
            <input type="number" id="choukou-setting" value="60" min="1">
        </div>
        <button id="start-timer-btn">タイマースタート</button>
        <button id="stop-timer-btn">終了</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
